<html>

<head>
    <!-- backbone.js -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js" type="text/javascript">
    </script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js"
        type="text/javascript"></script>

    <!-- backbone form -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-forms/0.14.1/backbone-forms.min.js"></script>
    <!-- bootstart -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <h2>from using backbone</h2>
    <div class="d-flex">
        <div class="vertical-menu mr-5">
            <a class="nav-link active" href="#dkim-spf">DKIM & SPF</a>
            <a class="nav-link" href="#branded-emails">Branded emails</a>
            <a class="nav-link" href="#free-mails">Free emails</a>
            <a class="nav-link" href="#datasync">Datasync</a>
            <a class="nav-link" href="#activites">Activites</a>
        </div>
        <div id="container" class="container"></div>
    </div>

</body>

</html>
<script>

$('.nav-link').on('click',function(){
    $('.nav-link').removeClass('active');
    $(this).addClass('active');
});

    var Appview = Backbone.View.extend({
        el: '#container',
        initialize: function () {
            this.render();
            console.log("init");
        },
        render: function () {
            this.form_render();
        },
        form_render: function () {
            console.log("init success");
            // this.$el.html('');
            switch (window.filter) {
                case 'dkim-spf':
                    form_model = new Form_model(Email_form);
                    break;
                case 'branded-emails':
                    form_model = new Form_model(Domain_name);
                    console.log(form_model);
                    // form_model.set('branded_emails_schema',datasync_schema )

                    break;
                case 'free-mails':
                    break;
                case 'activites':
                    break;
                case 'datasync':
                    form_model = new Form_model(Domain_name);
                    //form_model.set('schema',datasync_schema )
                    break;
                default:
                    this.$el.html('No form availabel');
                    break;
            }
            this.demo();
        },
        demo: function () {

            var form = new Backbone.Form({
                tagname: 'form',
                model: form_model,
                submitButton: 'Submit',
                initialize: function () {
                    this.$el.on('submit', this.formSubmit(), this);
                    this.model.on('change', this.modelchanged(), this)
                },
                formSubmit: function () {
                    console.log("form validate")
                },
                events: {
                    'blur': 'validate'
                },
                modelchanged: function () {
                    console.log("hell yeah")
                }

            }).render().on('submit', function (e) {
                e.preventDefault();
                this.validate();
            });

            $('#container').html(form.el);

        }
    });

    var Email_form = {
        email: {
            editorClass: 'form-control',
            fieldClass: 'form-group',
            validators: ['required', 'email']
        },
        Domainname: {
            type: 'Text',
            editorClass: 'form-control',
            fieldClass: 'form-group',
            validators: ['required'],
            data: ''
        }
    };
    var Domain_name = {
        Domainname: {
            type: 'Text',
            editorClass: 'form-control',
            fieldClass: 'form-group',
            validators: ['required'],
            data: ''
        }
    }

    var Form_model = Backbone.Model.extend({
        schema: {},
        events: {
            'change': 'model_change'
        },
        initialize: function (schema) {
            console.log("schema is", this.schema)
            this.schema = schema;
        },
        model_change: function () {
            console.log("Model changed");
        }
    });
    var form_model = new Form_model(Email_form);
    debugger;
    var appview = new Appview({
        model: form_model
    });

    var app = {};

    app.Router = Backbone.Router.extend({
        routes: {
            '*filter': 'setFiter'
        },
        setFiter: function (params) {
            console.log("params are ", params.trim())
            window.filter = params.trim();
            appview.form_render();
        }
    });
    app.router = new app.Router()
    Backbone.history.start();
</script>
