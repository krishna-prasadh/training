<html>

<head>
    <!-- backbone.js -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js" type="text/javascript">
    </script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js"
        type="text/javascript"></script>

    <!-- backbone form -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-forms/0.14.1/backbone-forms.min.js"></script>
    <!-- bootstart -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <h2>from using backbone</h2>
    <div id="container" class="container"></div>

</body>

</html>
<script>
    var User = Backbone.Model.extend({
        schema: {

            email: {
                editorClass: 'form-control',
                fieldClass: 'form-group',
                validators: ['required', 'email']
            },
            Domainname: {
                type: 'Text',
                editorClass: 'form-control',
                fieldClass: 'form-group',
                validators: ['required']
            }
        }
    });

    var user = new User();

    var form = new Backbone.Form({
        tagname: 'form',
        model: user,
        submitButton: 'Submit',
        initialize: function () {
            this.$el.on('submit', this.formSubmit(), this)
        },
        formSubmit: function () {
            console.log("form validate")
        },
        events: {
            'blur': 'validate'
        }

    }).render().on('submit', function (e) {
        e.preventDefault();
        this.validate();
    });

    Backbone.Form.validators.errMessages.required = 'Please enter a value for this field.';


    $('#container').append(form.el);
</script>
<style>
    div[data-error] {
        color: red;
    }
</style>
